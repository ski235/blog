    <style>* {
        margin: 0;
        padding: 0;
    }
    
    body {
        background-color: #709FD3;
        font-family: 'Lato', sans-serif;
    }
    
    ul {
        position: absolute;
        top: 50%;
        left: 50%;
        display: flex;
        transform: translate(-50%, -50%);
        margin: 0;
        padding: 0;
    }
    
    ul li {
        list-style: none;
        margin: 0 5px;
    }
    
    ul li a .fa {
        font-size: 40px;
        color: #709FD3;
        line-height: 80px;
        transition: 0.5s;
        padding-right: 14px;
    }
    
    ul li a span {
        padding: 0;
        margin: 0;
        position: absolute;
        top: 30px;
        color: #FB989A;
        letter-spacing: 4px;
        transition: 0.5s;
    }
    
    ul li a {
        text-decoration: none;
        display: absolute;
        display: block;
        width: 210px;
        height: 80px;
        background: #ffd6f7;
        text-align: left;
        padding-left: 20px;
        transform: rotate(-30deg) skewX(25deg) translate(0, 0);
        transition: 0.5s;
        box-shadow: -20px 20px 10px rgba(0, 0, 0, 0.5);
    }
    
    ul li a:before {
        content: '';
        position: absolute;
        top: 10px;
        left: -20px;
        height: 100%;
        width: 20px;
        background: white;
        transform: 0.5s;
        transform: rotate(0deg) skewY(-45deg);
    }
    
    ul li a:after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: -10px;
        height: 20px;
        width: 100%;
        background: aliceblue;
        transform: 0.5s;
        transform: rotate(0deg) skewX(-45deg);
    }
    
    ul li a:hover {
        transform: rotate(-30deg) skew(25deg) translate(20px, -15px);
        box-shadow: -50px 50px 50px rgba(0, 0, 0, 0.5);
    }
    </style>
